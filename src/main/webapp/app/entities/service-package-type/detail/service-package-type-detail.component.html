<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="servicePackageType">
      <h2 data-cy="servicePackageTypeDetailsHeading">
        <span jhiTranslate="balsamTestApp.servicePackageType.detail.title">Service Package Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ servicePackageType.id }}</span>
        </dd>
        <dt><span jhiTranslate="balsamTestApp.servicePackageType.name">Name</span></dt>
        <dd>
          <span>{{ servicePackageType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/service-package-type', servicePackageType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
