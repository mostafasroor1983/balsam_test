<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-service-package-heading"
        data-cy="ServicePackageCreateUpdateHeading"
        jhiTranslate="balsamTestApp.servicePackage.home.createOrEditLabel"
      >
        Create or edit a Service Package
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.servicePackage.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.servicePackage.recommended" for="field_recommended"
            >Recommended</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="recommended"
            id="field_recommended"
            data-cy="recommended"
            formControlName="recommended"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.servicePackage.tagName" for="field_tagName">Tag Name</label>
          <input type="text" class="form-control" name="tagName" id="field_tagName" data-cy="tagName" formControlName="tagName" />
          <div *ngIf="editForm.get('tagName')!.invalid && (editForm.get('tagName')!.dirty || editForm.get('tagName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tagName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 500 }"
            >
              This field cannot be longer than 500 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.servicePackage.country" for="field_country">Country</label>
          <select class="form-control" id="field_country" data-cy="country" name="country" formControlName="country">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="countryOption.id === editForm.get('country')!.value?.id ? editForm.get('country')!.value : countryOption"
              *ngFor="let countryOption of countriesCollection; trackBy: trackCountryById"
            >
              {{ countryOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.servicePackage.packageType" for="field_packageType"
            >Package Type</label
          >
          <select class="form-control" id="field_packageType" data-cy="packageType" name="packageType" formControlName="packageType">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                servicePackageTypeOption.id === editForm.get('packageType')!.value?.id
                  ? editForm.get('packageType')!.value
                  : servicePackageTypeOption
              "
              *ngFor="let servicePackageTypeOption of servicePackageTypesSharedCollection; trackBy: trackServicePackageTypeById"
            >
              {{ servicePackageTypeOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
