<div>
  <h2 id="page-heading" data-cy="ServicePackageHeading">
    <span jhiTranslate="balsamTestApp.servicePackage.home.title">Service Packages</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="balsamTestApp.servicePackage.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-service-package"
        [routerLink]="['/service-package/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="balsamTestApp.servicePackage.home.createLabel"> Create a new Service Package </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="servicePackages?.length === 0">
    <span jhiTranslate="balsamTestApp.servicePackage.home.notFound">No servicePackages found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="servicePackages && servicePackages.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="balsamTestApp.servicePackage.name">Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="recommended">
            <span jhiTranslate="balsamTestApp.servicePackage.recommended">Recommended</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="tagName">
            <span jhiTranslate="balsamTestApp.servicePackage.tagName">Tag Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="country.name">
            <span jhiTranslate="balsamTestApp.servicePackage.country">Country</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="packageType.name">
            <span jhiTranslate="balsamTestApp.servicePackage.packageType">Package Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servicePackage of servicePackages; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/service-package', servicePackage.id, 'view']">{{ servicePackage.id }}</a>
          </td>
          <td>{{ servicePackage.name }}</td>
          <td>{{ servicePackage.recommended }}</td>
          <td>{{ servicePackage.tagName }}</td>
          <td>
            <div *ngIf="servicePackage.country">
              <a [routerLink]="['/country', servicePackage.country?.id, 'view']">{{ servicePackage.country?.name }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="servicePackage.packageType">
              <a [routerLink]="['/service-package-type', servicePackage.packageType?.id, 'view']">{{ servicePackage.packageType?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/service-package', servicePackage.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/service-package', servicePackage.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(servicePackage)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="servicePackages && servicePackages.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
