<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-validation-request-file-heading"
        data-cy="ValidationRequestFileCreateUpdateHeading"
        jhiTranslate="balsamTestApp.validationRequestFile.home.createOrEditLabel"
      >
        Create or edit a Validation Request File
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.validationRequestFile.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.validationRequestFile.file" for="field_file">File</label>
          <div>
            <img
              [src]="'data:' + editForm.get('fileContentType')!.value + ';base64,' + editForm.get('file')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('file')!.value"
              alt="validationRequestFile image"
            />
            <div *ngIf="editForm.get('file')!.value" class="form-text text-danger clearfix">
              <span class="pull-left">{{ editForm.get('fileContentType')!.value }}, {{ byteSize(editForm.get('file')!.value) }}</span>
              <button
                type="button"
                (click)="clearInputImage('file', 'fileContentType', 'file_file')"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_file"
              data-cy="file"
              (change)="setFileData($event, 'file', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input type="hidden" class="form-control" name="file" id="field_file" data-cy="file" formControlName="file" />
          <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType" formControlName="fileContentType" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.validationRequestFile.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'balsamTestApp.ValidationRequestFileType.null' | translate }}</option>
            <option value="PASSPORT">{{ 'balsamTestApp.ValidationRequestFileType.PASSPORT' | translate }}</option>
            <option value="ID">{{ 'balsamTestApp.ValidationRequestFileType.ID' | translate }}</option>
            <option value="DRIVING_LICENSE">{{ 'balsamTestApp.ValidationRequestFileType.DRIVING_LICENSE' | translate }}</option>
            <option value="BIRTH_CERTIFICATION">{{ 'balsamTestApp.ValidationRequestFileType.BIRTH_CERTIFICATION' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="balsamTestApp.validationRequestFile.request" for="field_request">Request</label>
          <select class="form-control" id="field_request" data-cy="request" name="request" formControlName="request">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                validationRequestOption.id === editForm.get('request')!.value?.id ? editForm.get('request')!.value : validationRequestOption
              "
              *ngFor="let validationRequestOption of validationRequestsSharedCollection; trackBy: trackValidationRequestById"
            >
              {{ validationRequestOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
